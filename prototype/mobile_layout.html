<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错题宝 - 移动端布局</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .device-container {
            position: relative;
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            border: 10px solid #000;
        }
        .device-content {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
            font-size: 14px;
            z-index: 10;
        }
        .status-time {
            font-weight: 600;
        }
        .status-icons {
            display: flex;
            align-items: center;
        }
        .status-icons i {
            margin-left: 8px;
        }
        .device-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            pointer-events: none;
            z-index: 20;
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 14px;
            border-bottom-right-radius: 14px;
            z-index: 30;
        }
        .iframe-container {
            width: 100%;
            height: calc(100% - 44px);
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
        }
        .navigation-pill {
            width: 150px;
            height: 5px;
            background-color: #121212;
            border-radius: 3px;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .control-button {
            background-color: #4F46E5;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-button:hover {
            background-color: #4338CA;
        }
        .control-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="device-container">
        <div class="notch"></div>
        <div class="device-content">
            <div class="status-bar">
                <div class="status-time">10:24</div>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            <div class="iframe-container">
                <iframe id="content-frame" src="login.html" frameborder="0"></iframe>
            </div>
        </div>
        <div class="navigation">
            <div class="navigation-pill"></div>
        </div>
    </div>

    <div class="controls">
        <div class="control-button" onclick="changeScreen('login.html')">
            <i class="fas fa-sign-in-alt"></i> 登录
        </div>
        <div class="control-button" onclick="changeScreen('home.html')">
            <i class="fas fa-home"></i> 首页
        </div>
        <div class="control-button" onclick="changeScreen('collection.html')">
            <i class="fas fa-folder"></i> 错题集
        </div>
        <div class="control-button" onclick="changeScreen('add_error.html')">
            <i class="fas fa-plus-circle"></i> 添加
        </div>
        <div class="control-button" onclick="changeScreen('error_detail.html')">
            <i class="fas fa-file-alt"></i> 详情
        </div>
        <div class="control-button" onclick="changeScreen('analytics.html')">
            <i class="fas fa-chart-bar"></i> 数据
        </div>
        <div class="control-button" onclick="changeScreen('profile.html')">
            <i class="fas fa-user"></i> 我的
        </div>
        <div class="control-button" onclick="changeScreen('study_mode.html')">
            <i class="fas fa-graduation-cap"></i> 学习
        </div>
    </div>

    <script>
        function changeScreen(url) {
            document.getElementById('content-frame').src = url;
        }
    </script>
</body>
</html>
